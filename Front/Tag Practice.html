<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header>
        <h1>태그 연습장</h1>
    </header>

    <main id="mainText">
        <section id="href">
            <h2>1. href</h2>
            <hr>
            <button>
                <a href="https://www.google.com">구글로 이동</a>
            </button>
            <br>
            <button>
                <a href="https://www.google.com" target="_blank">새 탭에서 구글로 이동</a>
            </button>
            <br>
            <button>
                <a href="tel:010-4010-3343">전화 걸기(010-0000-0000)</a>
            </button>
            <br>
            <button>
                <a href="mailto:teraburst@gmail.com">이메일: teraburst@gmail.com</a>
            </button>
            <br>
            <button>
                <a href="Index.html" download> Index.html 다운로드</a>
            </button>
        </section>
        <br>
        <section id="ordered list">
            <h2>2. ordered list 연습</h2>
            <hr>
            <h3>숫자</h3>
            <ol>
                <li>숫자 1</li>
                <li>숫자 2</li>
                <li>숫자 3</li>
            </ol>
            <h3>영어</h3>
            <ol type="A">
                <li>영어 A</li>
                <li>영어 B</li>
                <li>영어 C</li>
            </ol>
            <h3>3부터 내려가는 로마자</h3>
            <ol type="I" start="3" reversed>
                <li>로마자 3</li>
                <li>숫자 2</li>
                <li>숫자 1</li>
            </ol>
        </section>
        <br>
        <section id="unordered list">
            <h2>3. unordered list 연습</h2>
            <hr>
            <ul>
                <li>하나</li>
                <li>둘</li>
                <li>셋</li>
            </ul>
        </section>
        <br>
        <section id="img">
            <h2>4. img, alt</h2>
            <hr>
            <img src="https://i.pinimg.com/originals/ad/10/1c/ad101c92d52252871802d14f9bee55bf.png" alt="Graduation">

        </section>
        <br>
    </main>
</body>
</html>
